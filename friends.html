<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/friends.css" media="all">
    <script src="./src/js/service/firestore.js" type="module"></script>
    <script src="./src/js/data/loadHeader.js" type="module"></script>
    <script src="./src/js/friends.js" type="module"></script>
</head>
<body>
    <main>
        <header>
            <div class="container header-content">
                <h1>LinkedUp</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="./index.html"><i class="fa-solid fa-house current-page-nav"></i></a>
                        </li>
                        <li class="friend-nav-button">
                            <a href="./friends.html"><i class="fa-solid fa-user-group"></i></a>
                        </li>
                    </ul>
                </nav>
                <div class="user-profile-header">
                    <div class="profile"></div>
                    <a class="user-post-name"></a>              
                </div>
                <i class="open-header-nav fa-solid fa-bars"></i>
            </div>
        </header>

        <div class="friend-page-content flex">
            <section class="friends-nav-tab padding-around">
                <div class="friend-header flex-between">
                    <h2>Friends</h2>
                    <button class="open-friend-header flex-center">
                        <i class="fa-solid fa-bars"></i>
                    </button>                
                </div>
                <div class="friend-nav-buttons">
                    <button class="show-new-friends flex flex-align-center pad-top-15">
                        <i class="fa-solid fa-user-plus flex-center"></i>
                        New People
                    </button>
                    <button class="show-friends flex flex-align-center pad-top-15">
                        <i class="fa-solid fa-users flex-center"></i>
                        Friends
                    </button>
                    <button class="show-request flex flex-align-center pad-top-15">
                        <i class="fa-solid fa-users-rectangle flex-center"></i>
                        Friend Request
                    </button>
                    <button class="show-requested flex flex-align-center pad-top-15">
                        <i class="fa-solid fa-users-rectangle flex-center"></i>
                        Friend Requested
                    </button>
                </div>
            </section>

            <section class="display-people padding-around">
                <div class="display-header">
                    
                </div>
                <div class="display-list pad-top-15">

                </div>
            </section>
        </div>

        <div class="profile-header-menu padding-around border-10">
            <a class="view-profile">
                <i class="fa-solid fa-user"></i>
                Profile
            </a>
            <a class="log-out">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                Log Out
            </a>
        </div>

        <div class="header-side-nav">
                <div class="side-nav container flex-align-center">
                    <ul>
                        <li>
                            <a href="./index.html" class="current-page-nav">
                                <i class="fa-solid fa-house"></i> Home
                            </a>
                        </li>
                        <li class="friend-nav-button">
                            <a>
                                <i class="fa-solid fa-user-group"></i> Friends
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="side-nav-profile flex-align-center">
                    <div class="container flex-between flex-align-center">
                        <div class="side-profile flex-align-center gap-10">
                            <div class="profile"></div>
                            <p>Creeford</p>
                        </div>
                        <a class="log-out">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            Log Out
                        </a>
                    </div>                
                </div>
        </div>
    </main>
</body>
</html>
